app:
  port: ${APP_PORT:8080}
  logging: debug
  name: gateway-service
  consul:
    host: consul-service
    port: 8500


server:
  port: ${app.port}

spring:
  application:
    name: ${app.name}
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: gateway
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: core-service
              uri: lb://core-service
              predicates:
                - Path=/api/core/**
            - id: report-service
              uri: lb://report-service
              predicates:
                - Path=/api/report/**
            - id: pyafipws-service
              uri: lb://pyafipws-service
              predicates:
                - Path=/api/afipws/**

logging:
  level:
    com.sauce.agua.gateway: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always